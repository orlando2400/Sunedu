            <h2>Registro de Universidades</h2>
    </div>

    <form class="content-form" action="">
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Ingrese el nombre de la universidad">
            <label for="Tipo">Tipo</label>
            <input type="text" placeholder="Ingrese el tipo de universidad (pÃºblico o privado)">

            <label for="Fin"></label>
            <input type="text" placeholder="Ingrese el fin de la licenciatura , si no tiende dejelo en blanco">
            <button >Registrar</button>
    </form>


</div>
